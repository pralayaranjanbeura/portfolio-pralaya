<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="gradientBackground" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #f0e68c; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #ffebcd; stop-opacity: 1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradientBackground)" />

  <!-- Logo -->
  <text x="50" y="50" font-family="Arial, Helvetica, sans-serif" font-size="40" fill="#00a9e0">Medicare</text>

  <!-- Navigation -->
  <text x="1100" y="50" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#000">Home</text>
  <text x="1160" y="50" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#000">Find a Doctor</text>
  <text x="1260" y="50" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#000">Services</text>
  <text x="1360" y="50" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#000">Contact</text>

  <!-- Headline -->
  <text x="400" y="200" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#000080" text-anchor="middle">Providing the best medical services</text>

  <!-- Subtext -->
  <text x="400" y="250" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#808080" text-anchor="middle">
    World-class care for everyone. Our health system offers unmatched expert health care.
  </text>

  <!-- Icon Row -->
  <g transform="translate(200, 300)">
    <!-- Find a Doctor Icon -->
    <rect x="0" y="0" width="150" height="150" rx="20" ry="20" fill="#e0f7fa" />
    <text x="75" y="200" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#000" text-anchor="middle">
      Find A Doctor
    </text>
    <text x="75" y="230" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#808080" text-anchor="middle">
      World class health center...
    </text>
  </g>

  <g transform="translate(500, 300)">
    <!-- Find a Location Icon -->
    <rect x="0" y="0" width="150" height="150" rx="20" ry="20" fill="#e0f7fa" />
    <text x="75" y="200" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#000" text-anchor="middle">
      Find a Location
    </text>
    <text x="75" y="230" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#808080" text-anchor="middle">
      World class health center...
    </text>
  </g>

  <g transform="translate(800, 300)">
    <!-- Book an Appointment Icon -->
    <rect x="0" y="0" width="150" height="150" rx="20" ry="20" fill="#e0f7fa" />
    <text x="75" y="200" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#000" text-anchor="middle">
      Book an Appointment
    </text>
    <text x="75" y="230" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#808080" text-anchor="middle">
      World class health center...
    </text>
  </g>
</svg>
